<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Welcome to My Styled Page</h1>
    </header>

    <section>
        <p class="text-content">This is a paragraph styled using a class. It has customized font size, margin, padding, and a border.</p>
        <img src="example.jpg" alt="Sample Image" class="img-style">
        <button class="btn">Click Me</button>
    </section>
</body>
</html>
